<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="register-page">
<div class="container">
    <h2>Webinar Registration</h2>
    <form onsubmit="register(event)">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label>Email (KPRIET)</label>
            <input type="email" id="email" placeholder="example@kpriet.ac.in" required>
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" id="phone" placeholder="9876543210 or +91-9876543210" required>
        </div>
        <div class="form-group">
            <label>Roll No</label>
            <input type="text" id="rollno" placeholder="23AD021" required>
        </div>
        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" id="dob" required>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
                <option>I prefer not to say</option>
            </select>
        </div>
        <div class="form-group">
            <label>Workshop Topic</label>
            <select id="topic" required>
                <option value="">Select Topic</option>
                <option>AI & Machine Learning</option>
                <option>Web Development</option>
                <option>Cyber Security</option>
                <option>Data Science</option>
            </select>
        </div>

        <div class="instructions">
            ⚠ Take responsibility for your belongings.<br>
            ⚠ You are not allowed to leave in between.<br>
            ⚠ Entry without receipt is strictly prohibited.
        </div>

        <div class="terms-container">
            <label><input type="checkbox" id="terms"> I agree to the Terms & Conditions</label>
        </div>

        <button class="btn" type="submit">Register</button>
        <p style="color:red; margin-top:10px;" id="registerError"></p>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
